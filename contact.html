    <div class="headContent">
        <h1 class="title">GET IN TOUCH</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="@gmail.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="email" class="form-control" id="phone" placeholder="+62 8211 9576 xxx">
            </div>
            <div class="form-group form_element">
                <label for="Subject">Subject</label>
                <select name="" id="select" style="cursor: pointer;">
                    <option value="select your agency" hidden>Select your agency</option>
                    <option value="Polri">POLRI</option>
                    <option value="TNI">TNI</option>
                    <option value="PNS">PNS</option>
                </select>
            </div>
            
            <div class="form-group form_element">
                <label for="message">Your Message</label>
                <textarea name="" id="message" cols="15" rows="5" placeholder="Description" style="resize: none; padding-left: 10px;"></textarea >
            </div>
            <div class="button">
                <button type="button" class="button-submit" onclick="buttonSubmit()">Submit</button>
            </div>
        </form>
